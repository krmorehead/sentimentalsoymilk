<!-- Content -->
  <h2 class="page-title">{{name}}</h2>
  <h4 class="page-title">{{destination[0]}}, {{destination[1]}}</h4>

  <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" bounds="map.bounds" control="map.mapControl">
    <ui-gmap-marker ng-repeat="mark in markers" coords="mark.coords" idkey="mark.idKey" events="mark.events" options="mark.options"></ui-gmap-marker>
  </ui-gmap-google-map>

  <input type="text" ng-model="filter.destination" id="landing-filter" placeholder="Search By City">

<div class="tripview-container">
  <ul>
    <li class="foursquare-li li-add" ng-repeat="activity in activities">
      <div class="row">
          <div class="col-xs-4">
            <img class="addActivityImage" src="{{activity.image_url}}" alt="{{activity.name}} in {{activity.address.split(',')[1]}}">
          </div>
          <div class="col-xs-6">
              <p><strong>{{activity.name}}</strong></p>
              <p>{{activity.location.display_address.join(", ")}}</p>
              <p>{{activity.rating}}/5</p>
              <p><img src="{{activity.rating_img_url}}"></p>
              <p>Has been reviewed {{activity.review_count}} times</p>
              <p class = "yelpLink"><a href="{{activity.url}}" target= "_blank">Yelp Page</a></p>
          </div>
          <div class="col-xs-2">
            <!-- <i class="fa fa-thumbs-up fa-2x"></i> -->
            <!-- <i class="fa fa-thumbs-down fa-2x"></i> -->
            <!-- <div class="vote glyphicon glyphicon-triangle-top"></div> -->
            <!-- <div class="vote glyphicon glyphicon-triangle-bottom"></div> -->
          </div>
      </div>
    </li>
  </ul>
</div>
